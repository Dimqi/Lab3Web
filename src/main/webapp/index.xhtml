<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Тест PrimeFaces</title>
	<h:outputStylesheet library="css" name="indexStyles.css" />
    <script src="js/indexScript.js"></script>
</h:head>

<h:body>
	<div class="header">
		<h1>Федоров Дмитрий Александрович</h1>
    	<h3>Группа: P3206</h3>
    	<h3>Вариант: 491779</h3>
	</div>
	
    <!-- Интерактивные часы -->
    <h:form id="clockForm">
    	<div class="analog-clock">
        	<div class="hand hour" id="hour-hand"></div>
        	<div class="hand minute" id="minute-hand"></div>
        	<div class="hand second" id="second-hand"></div>    		
    	</div>
    	
        <p:poll 
    		interval="2" 
    		listener="#{clockBean.updateTime}" 
    		update="hiddenTimeField"
    		oncomplete="
        		window.currentTime = document.getElementById('clockForm:hiddenTimeField').value;
        		updateClock();
    			"/>
    		
    		
    	<h:inputHidden id="hiddenTimeField" value="#{clockBean.currentTime}" />
    </h:form>

    <!-- Ссылка на основную страницу -->
    <h:form id="linkToMain">
        <p:commandLink value="Перейти на основную страницу" action="main?faces-redirect=true" styleClass="round-button"/>
    </h:form>
</h:body>
</html>
