<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Тест PrimeFaces</title>
	<h:outputStylesheet library="css" name="indexStyles.css" />
    <script src="js/indexScript.js"></script>
</h:head>

<h:body>
	<div class="header">
		<h1>Федоров Дмитрий Александрович</h1>
		<h3>Группа: P3206</h3>
		<h3>Вариант: 491779</h3>
	</div>

	<!-- часы -->
	<h:form id="clockForm">
		<div class="analog-clock">
			<div class="hand hour" id="hour-hand"></div>
			<div class="hand minute" id="minute-hand"></div>
			<div class="hand second" id="second-hand"></div>
		</div>

		<h:inputHidden id="hiddenTimeField" value="#{clockBean.currentTime}" />
		<h:inputHidden id="hiddenDateField" value="#{clockBean.currentDate}" />
		
		<p:remoteCommand name="updateClockAjax"
			actionListener="#{clockBean.updateTime}" update="hiddenTimeField hiddenDateField"
			oncomplete="renderClock();" />

		 <h:outputText id="visibleDate" style="display:block; text-align:center; font-size:1.2em; margin-top:10px;" />
	</h:form>


	<!-- Ссылка на основную страницу -->
	<h:form id="linkToMain">
		<p:commandLink value="Перейти на основную страницу"
			action="#{navigationBean.goToMain}" styleClass="round-button" />
	</h:form>
</h:body>
</html>
